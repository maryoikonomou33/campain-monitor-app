<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XJEDHBNWQJ"></script>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

<body class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Add Subscriber</h2>
            <div class="input-group">
                <input type="text" id="name" class="form-control" placeholder="Name">
                <input type="email" id="email" class="form-control" placeholder="Email">
                <button id="add-subscriber" type="button" class="btn">Add</button>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Subscribers</h2>
            <ul id="subscriber-list" class="list-group"></ul>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="analytics.js"></script>
</body>

    

    
</html>
